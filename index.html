<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <div class="container-all">
        <input type="text" id="display">
    <div class="container-buttons">
    <div class="buttons">
        <button onclick="clearValueDisplay()">AC</button>
        <button onclick="deleteLastValue()">D</button>
        <button onclick="inputOperatorDisplay('/')">/</button>
        <button onclick="inputOperatorDisplay('.')">.</button>
    </div>
    <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="inputOperatorDisplay('*')">*</button>
    </div>
    <div class="buttons">
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="inputOperatorDisplay('-')">-</button>
    </div>
    <div class="buttons">
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="inputOperatorDisplay('+')">+</button>
    </div>
    <div class="buttons">
        <button onclick="appendValue('00')">00</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="calculatorResult()">=</button>
    </div>
    </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
